name: Default

on:
  push:
  pull_request:
    types: ['synchronize']

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 16.x

      - name: Install
        run: |
          npm install -g pnpm
          echo "Installed pnpm"
          pnpm store prune
          echo "Pruned pnpm store"
          npm install
        # pnpm install
        
      - name: Compile
        run: pnpm run compile
        
      - name: Lint
        run: pnpm run lintci
        continue-on-error: true
        
      - name: Test
        run: pnpm run testci
        continue-on-error: true
         
      - name: Annotate
        uses: agyemanjp/ci-checks-action@v2.1.1
        with:
          ghToken: "${{ secrets.GITHUB_TOKEN }}"
          checks: '[
              {
                "name": "lint",
                "fileName": ".lint.run.json",
                "prChangesOnly": true
              },
              {
                "name": "test",
                "fileName": ".test.run.json",
                "prChangesOnly": false
              }
            ]'
        
     