name: Default

on:
  push:
  #   branches: [ dev ]
  pull_request:
  # branches: [ dev ]
    types: ['synchronize']

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x

      - name: Install
        run: |
          npm install -g pnpm
          pnpm install
        
      - name: Build
        run: pnpm run compile
        
      - name: Run Lint Check
        run: pnpm run lintci
        continue-on-error: true
        
      - name: Run Test Check
        run: pnpm run testci
        continue-on-error: true
         
      - name: Annotate code checks
        uses: agyemanjp/ci-checks-action@v2.1.1
        with:
          ghToken: "${{ secrets.GITHUB_TOKEN }}"
          checks: '[
              {
                "name": "lint",
                "fileName": ".lint.run.json",
                "prChangesOnly": true
              },
              {
                "name": "test",
                "fileName": ".test.run.json",
                "prChangesOnly": false
              }
            ]'
        
     